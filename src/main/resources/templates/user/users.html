<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<!--множество ссылок на каждого пользователя -->
<!--обращение к атрибуту модели users -->
    <div th:each="user : ${users}">
        <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">User</a>
    </div>
</body>
</html>
